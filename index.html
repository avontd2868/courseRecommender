<!doctype html>
<html>
    <head>
        <title>Course recommender</title>
    </head>
    <script src="js/utilities.js"></script>
    <script data-main="js/Main.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>
    <script>
      // configure dependency paths to CDN
      require.config({
        paths: {
          baseUrl: "js",
          "jquery": "//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min",
          "underscore": "//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min",
          "underscore.string": "//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string.min",
          "backbone": "//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min",
          "domReady": "//cdnjs.cloudflare.com/ajax/libs/require-domReady/2.0.1/domReady",
          "sylvester": "//cdnjs.cloudflare.com/ajax/libs/sylvester/0.1.3/sylvester"
        }, 
        shim: {
          'underscore': {
            exports: '_'
          },
          'backbone': {
            exports: 'Backbone'
          }

        }
      });
    </script>
    <body>
        <div>
            <h1>Welcome to my course recommender</h1>
        </div>
        <form class="get-recommendation" method="get">
            <fieldset>
                <legend>Please tell me about yourself</legend>
                <input type="hidden" name="student" value="-1" />
                <div>
                    <label>Postgrad
                        <input type="radio" name="undergrad" value="0" />
                    </label>
                    <label>Undergrad
                        <input type="radio" name="undergrad" value="1" />
                    </label>
                </div>
                <div>
                    <label>International
                        <input type="radio" name="local" value="0" />
                    </label>
                    <label>Local
                        <input type="radio" name="local" value="1" />
                    </label>
                </div>
                <div>
                    <label>Male
                        <input type="radio" name="female" value="0" />
                    </label>
                    <label>Female
                        <input type="radio" name="female" value="1" />
                    </label>
                </div>
                <div>
                    <label>GPA
                        <input type="text" name="gpa" placeholder="-1 means new student" />
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Tell me the most recent 4 courses that you have completed</legend>
                <label>Course 1
                    <input type="text" name="course1" />
                </label>
                <label>Course 2
                    <input type="text" name="course2" />
                </label>
                <label>Course 3
                    <input type="text" name="course3" />
                </label>
                <label>Course 4
                    <input type="text" name="course4" />
                </label>
            </fieldset>
            <input type="submit" value="submit" />
        </form>
            <fieldset>
                <legend>Batch testing csv file</legend>
                <input class="batch-test" type="file" name="batchfile" />
            </fieldset>

    </body>

</html>
